# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['build/index.js'], env: { HABITIFY_API_KEY: config.habitifyApiKey } })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - habitifyApiKey
    properties:
      habitifyApiKey:
        type: string
        description: Habitify API key for authentication
  exampleConfig:
    habitifyApiKey: your_habitify_api_key_here
